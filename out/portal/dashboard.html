<div class="dashboard"><section ng-show="upcomingEvents.length &gt; 0" class="events upcoming"><div class="label"><span ng-if="user.type != 'organizer'">Your</span>Past Events</div><div ng-repeat="event in upcomingEvents| orderBy:'date':false"><a ui-sref="portal.event.announcements({slug: event.slug})" ui-sref-opts="{ reload: true }" ng-style="{'background-image':'url('+event.image+')'}" class="event-background"><div class="event-name">{{event.name + " " + event.date.format('YYYY') }}</div><div class="event-date">{{event.date.format('MMMM D, YYYY')}}</div></a><div class="background-darken"></div></div></section><section ng-show="pastEvents.length &gt; 0" class="events past"><div class="label"><span ng-if="user.type != 'organizer'">Your</span>Past Events</div><div ng-repeat="event in pastEvents | orderBy:'date':true"><a ui-sref="portal.event.announcements({slug: event.slug})" ui-sref-opts="{ reload: true }" ng-style="{'background-image':'url('+event.image+')'}" class="event-background"><div class="event-labels"><div class="event-name">{{event.name + " " + event.date.format('YYYY') }}</div><div class="event-date">{{event.date.format('MMMM D, YYYY')}}</div></div><div class="background-darken"></div></a></div></section></div>
