<section class="team"><h3 class="team-size">You can invite up to 4 people to your team.</h3><div class="team-container"><span ng-repeat="teammate in team track by $index"><div ng-click="openModal($index)" ng-class="{empty:(!teammate), 'icon pe-7s-plus':($index == teamCount)}" data-index="{{$index}}" class="teammate-card"><img ng-src="{{teammate.image}}" class="profile"/><div class="name">{{teammate.name}}</div><div class="email">{{teammate.email}}</div><div ng-click="removeTeammate($index)" class="icon pe-7s-close"></div></div></span></div></section><div ng-class="{shown: modalShown}" class="modal add-teammate"><div ng-click="modalShown = false" class="close-button pe-7s-close"></div><p ng-bind="errorText" class="error-text"></p><form ng-submit="invite()"><div class="input-group"><input type="text" id="email" ng-keypress="checkEmail()" ng-model="inviteEmail" placeholder="john@example.com"/><label for="email" ng-class="{error: errorText}"><span>Enter your teammate's email</span></label></div><button type="submit">Invite Teammate</button></form></div><div ng-class="{shown: modalShown}" ng-click="modalShown = false" class="modal-cover"></div>
