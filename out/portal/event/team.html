<section ng-if="user.type == 'student'" ng-class="{shown: (tab == 'team')}" class="tab-section team"><h3 class="team-size">You can invite up to 4 people to your team.</h3><div class="team-container"><span ng-repeat="teammate in team track by $index"><div ng-click="openModal($index)" ng-class="{empty:(!teammate), 'icon pe-7s-plus':($index == teamCount)}" data-index="{{$index}}" class="teammate-card"><img ng-src="{{teammate.image}}" class="profile"/><div class="name">{{teammate.name}}</div><div class="email">{{teammate.email}}</div><div ng-click="removeTeammate($index)" class="icon pe-7s-close"></div></div></span></div><div id="your-project" ng-if="project.id" class="project-container"><h3 class="title">Your Project</h3><form ng-submit="updateProject()"><div ng-style="{'background-image': ('url(' + project.image + ')' || 'none')}" file-upload="file-upload" context="project" name="image" id="image" ng-model="project.image" class="project-image"><div ng-if="!uploadWaiting" ng-class="{'hidden': project.image || waiting}" class="centered"><div class="icon pe-7s-cloud-upload"></div><label for="upload">Upload an image</label></div><div ng-if="uploadWaiting" class="centered"><div class="icon pe-7s-refresh-2 pe-spin"></div></div></div><p ng-if="errorText" class="error-text">{{errorText}}</p><div class="input-group"><input type="text" id="name" ng-model="project.name" placeholder="Short and Descriptive Title"/><label for="name" ng-class="{error: errors.name}"><span>Title</span></label></div><div class="input-group"><textarea rows="4" id="problem" ng-model="project.description" placeholder="Describe and sell your app to the reader. (Supports markdown)"></textarea><label for="problem" ng-class="{error: errors.description}"><span>Description</span></label></div><button type="submit">Update Project</button><div ng-class="{'pe-7s-refresh-2 pe-spin': putWaiting, 'pe-7s-check': putDone}" class="indicator icon"></div></form></div><div ng-class="{shown: invite.modalShown}" class="modal add-teammate"><div ng-click="invite.modalShown = false" class="close-button pe-7s-close"></div><p ng-bind="errorText" class="error-text"></p><form ng-submit="invite()"><div class="input-group"><input type="text" id="email" ng-keypress="checkEmail()" ng-model="invite.email" placeholder="john.appleseed@example.com"/><label for="email" ng-class="{error: errorText}"><span>Enter your teammate's email</span></label></div><button type="submit">Invite Teammate</button></form></div><div ng-class="{shown: invite.modalShown}" ng-click="invite.modalShown = false" class="modal-cover"></div></section>
