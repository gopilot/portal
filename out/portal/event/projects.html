<section ng-class="{shown: (tab == 'projects')}" ng-init="query = ''" class="tab-section projects"><div class="input-group filter"><input type="text" id="filter" ng-model="query" placeholder=""/><label for="filter"><span>Search</span></label></div><div class="project-list"><div class="label">Your Project</div><div ng-style="{'background-image':'url(https://gopilot.org/img/dc.jpg)'}" class="project-background"><div class="project-labels"><div class="project-name">Some Project</div><div class="project-authors">Peter Andringa, Kristin Myers</div></div><div class="background-darken"></div></div></div><div class="project-list"><div class="label">All Projects</div><div ng-repeat="project in eventProjects | filter:query"><div ng-style="{'background-image':'url('+event.image+')'}" class="project-background"><div class="project-labels"><div class="project-name">{{event.name + " " + event.date.format('YYYY') }}</div><div class="project-authors">{{event.date.format('MMMM D, YYYY')}}</div></div><div class="background-darken"></div></div></div></div></section>
