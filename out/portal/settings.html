<div class="settings container"><div class="form-container"><h3>User Settings</h3><form ng-submit="updateUser(user)"><div class="input-group"><input type="text" id="name" ng-model="user.name" placeholder="Johnny Appleseed"/><label for="name" ng-class="{error: errors.name}"><span>Name</span></label></div><div class="input-group"><input type="text" id="email" ng-model="user.email" placeholder="johnny.appleseed@example.com"/><label for="email" ng-class="{error: errors.email}"><span>Email</span></label></div><div class="divider"></div><div class="input-group"><select custom-select="custom-select" id="gender" ng-model="user.gender" class="custom-select unpicked"><option value="" disabled="disabled" selected="selected">Select</option><option value="male">Male</option><option value="female">Female</option></select><label for="gender" ng-class="{error: errors.gender}"><span>Gender</span></label></div><div class="input-group"><div file-upload="file-upload" ng-class="{show: user.image}" context="user" name="image" id="image" ng-model="user.image">Click to upload a profile image<img ng-src="{{user.image}}" class="preview"/></div><label for="image" ng-class="{error: errors.image}"><span>Profile Image</span></label></div><div class="input-group"><input type="phone" id="phone" ng-model="user.phone" placeholder="555-555-5555"/><label for="phone" ng-class="{error: errors.phone}"><span>Phone</span></label></div><div class="divider"></div><div class="input-group"><select custom-select="custom-select" id="shirt_type" ng-model="user.shirt_type" class="custom-select unpicked"><option value="" disabled="disabled" selected="selected">Select</option><option value="unisex">Unisex</option><option value="womens">Women's</option></select><label for="shirt_type" ng-class="{error: errors.shirt_type}"><span>Shirt Type</span></label></div><div class="input-group"><select custom-select="custom-select" id="shirt_size" ng-model="user.shirt_size" class="custom-select unpicked"><option value="" disabled="disabled" selected="selected">Select</option><option value="small">Small</option><option value="medium">Medium</option><option value="large">Large</option><option value="xl">XL</option></select><label for="shirt_size" ng-class="{error: errors.shirt_size}"><span>Shirt Size</span></label></div><div class="input-group"><input type="text" id="dietary" ng-model="user.dietary" placeholder="(optional)"/><label for="dietary" ng-class="{error: errors.dietary}"><span>Dietary Restrictions</span></label></div><div ng-if="user.type == 'student'"><div class="divider"></div><div class="input-group"><select custom-select="custom-select" id="grade" ng-model="user.grade" class="custom-select unpicked"><option value="" disabled="disabled" selected="selected">Select</option><option value="9">9</option><option value="10">10</option><option value="11">11</option><option value="12">12</option><option value="other">Other</option></select><label for="grade" ng-class="{error: errors.grade}"><span>Grade</span></label></div><div class="input-group"><input type="text" id="school" ng-model="user.school" placeholder="Example High School"/><label for="school" ng-class="{error: errors.school}"><span>School</span></label></div><div class="input-group"><input type="text" id="birth_date" ng-model="user.birth_date" placeholder="MM/DD/YYYY"/><label for="birth_date" ng-class="{error: errors.birth_date}"><span>Birth Date</span></label></div><div class="input-group"><input type="text" id="emergency_name" ng-model="user.emergency_name" placeholder="Parent/Guardian"/><label for="emergency_name" ng-class="{error: errors.emergency_name}"><span>Emergency Contact Name</span></label></div><div class="input-group"><input type="email" id="emergency_email" ng-model="user.emergency_email" placeholder="parent@example.com"/><label for="emergency_email" ng-class="{error: errors.emergency_email}"><span>Emergency Contact Email</span></label></div><div class="input-group"><input type="text" id="emergency_phone" ng-model="user.emergency_phone" placeholder="555-555-5555"/><label for="emergency_phone" ng-class="{error: errors.emergency_phone}"><span>Emergency Phone</span></label></div><div class="divider"></div><div class="input-group"><select custom-select="custom-select" id="has_experience" ng-model="user.has_experience" class="custom-select unpicked"><option value="" disabled="disabled" selected="selected">Select</option><option value="true">Yes</option><option value="false">No</option></select><label for="has_experience" ng-class="{error: errors.has_experience}"><span>Do you have experience in building Web/Mobile apps?</span></label></div><div ng-if="user.has_experience &amp;&amp; user.has_experience=='true'" class="input-group"><select custom-select="custom-select" id="experience_years" ng-model="user.experience_years" class="custom-select unpicked"><option value="" disabled="disabled" selected="selected">Select</option><option value="0">Less than 1</option><option value="1">1 Year</option><option value="2">2 Years</option><option value="3">3 Years</option><option value="4">4+ Years</option></select><label for="experience_years" ng-class="{error: errors.experience_years}"><span>How many years of experience?</span></label></div></div><div ng-if="user.type == 'mentor'"><div class="divider"></div><div class="input-group"><input type="text" id="title" ng-model="user.title" placeholder=""/><label for="title" ng-class="{error: errors.title}"><span>Title</span></label></div><div class="input-group"><input type="text" id="company" ng-model="user.company" placeholder=""/><label for="company" ng-class="{error: errors.company}"><span>Company</span></label></div><div class="divider"></div><div class="input-group"><select custom-select="custom-select" id="has_experience" ng-model="user.has_experience" class="custom-select unpicked"><option value="" disabled="disabled" selected="selected">Select</option><option value="true">Yes</option><option value="false">No</option></select><label for="has_experience" ng-class="{error: errors.has_experience}"><span>Do you have experience in building Web/Mobile apps?</span></label></div><div class="input-group"><textarea rows="2" id="skills" ng-model="user.skills" placeholder="Yes/No"></textarea><label for="skills" ng-class="{error: errors.skills}"><span>What technical, business, or design skills do you feel confident teaching?</span></label></div><div class="input-group"><textarea rows="2" id="profiles" ng-model="user.profiles" placeholder="LinkedIn, Github, Angellist, etc"></textarea><label for="profiles" ng-class="{error: errors.profiles}"><span>Online Profiles</span></label></div></div><div class="divider"></div><div class="input-group"><input type="password" id="password" ng-model="user.password" placeholder="Fill to change password"/><label for="password" ng-class="{error: errors.password}"><span>Password</span></label></div><div class="input-group"><input type="password" id="confirm-password" ng-model="user.confirmpassword" placeholder="Fill to change password"/><label for="confirm-password" ng-class="{error: errors.confirm-password}"><span>Confirm Password</span></label></div><button type="submit">Update User</button></form></div></div>
